<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cartao.css">
    <title>UniBorn - Plano de Saúde Reborn</title>
</head>
<body>
    <div class="cartao">
        <h1>
            <img src="Unimed.PNG" alt="Logo Unimed" class="logo">
            UniBorn
        </h1>
        <hr class="linha-separadora">
        <p id="planoSaude"></p>
        <p class="cabecalho">Número Plano</p>
        <p id="nome"></p>
        <p class="cabecalho">Nome</p>
        <p id="dataCompra"></p>
        <p class="cabecalho">Data Nascimento</p>
        <p id="sexo"></p>
        <p class="cabecalho">Sexo</p>
        <button id="btnImprimir">Imprimir Carteirinha</button>
    </div>

    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Código PIX</h2>
            <p id="codigoPix"></p>
            <button id="confirmarPix">Confirmar Envio do PIX</button>
        </div>
    </div>

    <script src="cartao.js"></script>
</body>
</html>
